<body>
    <div style="
    margin-top: 3rem;">
        <div class="hospital-background">
            <img src="/img/location-icon.svg" style="height: 75px;" class="icon-center white-svg" />
            <img src="/img/5g-logo.svg" style="height: 100px;" class="icon-center white-svg" />

            <h2 style="padding:0 1rem 0 1rem;">Inscribete Para Conectar al Nuevo Red de WIFI 5G GRATIS!</h2>
            <center>
                <form class="column" id="form" target="_self" method="GET" action="/opennds_preauth/" autocomplete="off">
                        <!-- FAS FIELD -->
                        <input id="nameField" name="name" placeholder="Tu Nombre" type="text" required>
                        <input id="emailField" name="emailaddress" placeholder="Tu Correo Electronico" type="email">
                        <input id="mobField" name="phone" placeholder="Tu numero de celular" type="text" pattern="^\d{10}$" required>
                        <select id="reason" name="reason" placeholder="Razon de Compra" required style="display:block; padding:0.5rem; max-width:300px; width:100%;">
				<option value="">¿Qué condiciones te afectan?</option>
				<option value="Dolor+Crónico">Dolor Crónico</option>
				<option value="Alta+Presión+Sanguínea">Alta Presión Sanguínea</option>
				<option value="Medicaciónes+Costosos">Medicaciónes Costosos</option>
				<option value="Obesidad">Obesidad</option>
				<option value="Artritis">Artritis</option>
				<option value="Testosterona+Baja">Testosterona Baja</option>
				<option value="Ansiedad">Ansiedad</option>
                <option value="Energia+Baja">Energía Baja</option>
				<option value="Ninguno,+estoy+visitando+a+un+paciente">Ninguno, estoy visitando a un paciente</option>
                        </select>
                        <br>
                        <br>
                        <button id="send" type="submit" class="submit-btn-4">Ingresa Aceso 5G</button>
                   </form>
                <div id="success-msg" style="text-align: center !important; margin-top:190px !important; display:none; color:white;">
                    <h3>Exitos! Ahora tienes aceso al WIFI!</h3>
                    <br>
                    <h4>Un médico se comunicará contigo en breve</h4>
                    <br>
                    <button class="submit-btn-4">
                        <a href="https://diamed.io">Sigue En Linea</a>
                    </button>
                </div>


            </center>

        </div>
    </div>


</body>
