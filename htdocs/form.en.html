    </title>
    <meta name="description" content="Gratuito WIFI" keywords="wifi gratuito, 5g" />

<body>

    <div class="city-background-color">

        <div class="urban-form-colored" id="urban-form-colored" style="margin-top: 1rem;">

            <img src="/img/location-icon.svg" class="icon-center white-svg" />

            <img src="/img/5g-logo.svg" class="icon-center white-svg" />

            <h2 style="padding:0 1rem 0 1rem;">Cadastre-se Para Acesso Gratuito 5G WIFI!</h2>
            
                <form class="column" id="form" target="_self" method="GET" action="/opennds_preauth/" autocomplete="off">
                        <!-- FAS FIELD -->
                        <input id="nameField" name="name" placeholder="Seu Nome" type="text" required>
                        
                        <input id="emailField" name="emailaddress" placeholder="Seu Email" type="email">

                        <input id="mobField" name="phone" placeholder="Número do celular" type="text" pattern="^\d{11}$" required>

                        <select id="genero" name="gender" placeholder="Seu Genero" required style="display:block; padding:0.5rem; max-width:300px; width:100%;">
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                        <br>

                        <select id="idad" name="age" placeholder="Sua Idad" required style="display:block; padding:0.5rem; max-width:300px; width:100%;">
                        
                            <option value="18+30">18-30</option>
                            <option value="31+40">31-40</option>
                            <option value="41+50">41-50</option>
                            <option value="51+60">51-60</option>
                            <option value="60+">60+</option>
                            </select>
                        <br>

                        <br>
                        <button id="send" type="submit" class="submit-btn-4">Acesso WiFi</button>
                   </form>

                <div id="success-msg" style="text-align: center !important; margin-top:190px !important; display:none; color:white;">
                    <h3 style="background: #505050;">Sucesso! Agora você tem acesso a WiFi</h3>
                    <br>
                    <h4>Um médico entrará em contato com você em breve!</h4>
                    <br>
                    <button class="submit-btn-4">
                        <a href="http://canabidiol-brasil.com" style="color: white;
                        text-decoration: auto;">Fica online!</a>
                    </button>
                </div>

        </div>
    </div>
</body>
